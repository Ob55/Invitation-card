<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="heading">
        <h1>Click to open</h1>
    </div>
    <div class="outer-container">
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong>INVITATION.</strong>
                            <p>
                                You have been invited to Brian's Graduation on Friday, the 28th at 12:30 PM at Kenyatta Estate. Let's celebrate this milestone together!
                            </p>
                            <p>
                                Best regards,<br>
                                Brian Mwangi
                            </p>
                            <p style="text-align: left;">
                                <img src="./Moringa_logo-removebg-preview.png" width="28rem">
                            </p>
                        </div>
                    </div>
               
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
